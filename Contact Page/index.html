<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' 
          rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>CONTACT</title>
</head>
<body>
    <section>
    <div class="container">
        <div class="contactinfo">
            <div>
                <h2>CONTACT INFO</h2>
                <ul class="info">
                    <li>
                        <span><i class='bx bxs-user-circle'></i></span>
                        <span>AMAN SINGH</span>
                    </li>
                    <li>
                        <span><i class='bx bx-current-location'></i></span>
                        <span>Mumbai</span>
                    </li>
                    <li>
                        <span><i class='bx bx-mail-send' ></i></span>
                        <span>as562770@gmail.com</span>
                    </li>
                    <li>
                        <span><i class='bx bxs-phone' ></i></span>
                        <span>+91-7678022139</span>
                    </li>
                </ul>
            </div>
                <ul class="social">
                    <li><a href="#"><i class='bx bxl-facebook-circle' ></i></a></li>
                    <li><a href="#"><i class='bx bxl-instagram-alt' ></i></a></li>
                    <li><a href="#"><i class='bx bxl-twitter' ></i></a></li>
                    <li><a href="#"><i class='bx bxl-github' ></i></a></li>
                    <li><a href="#"><i class='bx bxl-linkedin-square' ></i></a></li>
                </ul>

        </div>
        <div class="contactform">
            <h2>Send Message</h2>
            <div class="formbox">
                <div class="inputbox w50">
                    <input type="text" name="" required>
                    <span>First Name</span>
                </div>
                <div class="inputbox w50">
                    <input type="text" name="" required>
                    <span>Last Name</span>
                </div>
                <div class="inputbox w50">
                    <input type="text" name="" required>
                    <span>Email</span>
                </div>
                <div class="inputbox w50">
                    <input type="text" name="" required>
                    <span>Phone</span>
                </div>
                <div class="inputbox w100">
                    <textarea name="" id=""></textarea>
                    <span>Message</span>
                </div>
                <div class="inputbox w100">
                    <input type="submit" value="SEND">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
