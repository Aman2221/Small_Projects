<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div class="form-1">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="form">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1024px-Instagram_logo_2016.svg.png" 
                alt="instagram" class="form_img">
            <form action="" class="form_content">
                <h1 class="form_title">Welcome</h1>

                <div class="form_div form_div-one">
                    <div class="form_icon">
                        <i class='bx bxs-user-circle'></i>
                    </div>
                    <div class="form_div-input">
                        <label for="" class="form_label">Username</label>
                        <input type="text" class="form_input">
                    </div>
                </div>

                <div class="form_div">
                    <div class="form_icon">
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="form_div-input">
                        <label for="" class="form_label">Password</label>
                        <input type="password" class="form_input">
                    </div>
                </div>
                <a href="#" class="form_forget">Forgot Password</a>
                <input type="submit" value="Login" class="form_button">

                <div class="form_social">
                    <span class="form_social-text">Login With</span>
                    <a href="https://www.facebook.com/"class="form_social-icon">
                        <i class='bx bxl-facebook-circle'></i>
                    </a>
                    <a href="https://accounts.google.com/" class="form_social-icon">
                        <i class='bx bxl-google' ></i>
                    </a>
                    <a href="https://www.instagram.com/" class="form_social-icon">
                        <i class='bx bxl-instagram-alt' ></i>
                    </a>
                    <a href="https://github.com/" class="form_social-icon">
                        <i class='bx bxl-github' ></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
