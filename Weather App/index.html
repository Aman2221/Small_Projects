<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>AMAN SINGH</title>
</head>
<body>
    <h2 id="heading">Weather App</h2>
    <div id="container">
        <div id="location">
            <p><i class='bx bx-current-location'></i>Mumbai</p>
        </div>
        <div id="temprature">
            <img id="temp_svg" src="./weather.svg" alt="img">
            <p><span id="temp-value">55</span><span id="unit"><sup>&#176</sup>C</span></p>
        </div>
        <div id="climate">
            <p><i class='bx bxs-sun'></i>Sunny</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
