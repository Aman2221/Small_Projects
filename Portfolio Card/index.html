<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/e78156b5a8.js"></script>
    <script src="https://kit.fontawesome.com/b3d6425c0e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>| AMAN SINGH |</title>
</head>
<body>
    <div class="container">    
        <div class="card">
            <div class="header">
                <div class="aman-menu">
                    <div class="center">

                    </div>
                </div>
                <a href="#" class="mail">
                    <i class="far fa-envelope"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="img_hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <h3 class="name">Aman Singh</h3>
                    <h3 class="sub-name">@aman</h3>
                </div>
            </div>
            <div class="content">
                <div class="left">
                    <div class="about-context">
                        <h3 class="title">About</h3>
                        <p class="text">
                            An Web Devloper based in Mumbai, India.<br/>
                        </p>
                    </div>
                    <div class="icon-container">
                        <a href="#" class="icon">
                        <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                    <div class="buttons">
                        <div class="follow">
                            <a href="#">Follow</a>
                        </div>
                        <div class="share">
                            <a href="#">Share</a>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div>
                        <h3 class="number">100</h3>
                        <h3 class="number-title">Posts</h3>
                    </div>
                    <div>
                        <h3 class="number">50</h3>
                        <h3 class="number-title">Following</h3>
                    </div>
                    <div>
                        <h3 class="number">500</h3>
                        <h3 class="number-title">Follower</h3>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
