<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="card_img" src="./A1.png" alt="">
            <div class="card_data">
                <h1 class="card_title">Honda Activa 6G</h1>
                <span class="card_price">Rs.60K</span>
                <p class="card_description">
                    Honda Activa 6G Yellow Varient
                 <a href="#" class="card_button">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
